<nav class="uk-navbar">

    <a class="uk-navbar-brand" href="#">Redis Toolbox</a>
    <div class="uk-navbar-content uk-navbar-flip  uk-hidden-small">
        <ul class="uk-navbar-nav">
            <li><a href="#my-id" data-uk-modal>Add {{name}}</a></li>
        </ul>
        <div class="uk-button-group">
            <button class="uk-button uk-button-primary uk-animation-fade" href="#"><i class="uk-icon-minus"></i></button>
            <button class="uk-button uk-button-primary uk-animation-fade"><i class="uk-icon-expand"></i></button>
            <button class="uk-button uk-button-danger uk-animation-fade"><i class="uk-icon-times"></i></button>
        </div>
    </div>

</nav>

<div id="my-id" class="uk-modal">
    <div class="uk-modal-dialog">
        <form class="uk-form">
            <fieldset data-uk-margin>
                <legend>New Connection</legend>
                <label>Server</label>
                <input type="text" placeholder="host" [(ngModel)]="connection.host">
                <input type="number" placeholder="port" [(ngModel)]="connection.port">
            </fieldset>
            <fieldset>
                <div class="uk-form-row">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Password input">
                </div>
            </fieldset>
        </form>

        <div class="uk-modal-footer">
            <button class="uk-button uk-button-primary" (click)="testConnection(connection)">Test</button>
            <button class="uk-button uk-button-success uk-right">Save</button>
        </div>
    </div>
</div>
