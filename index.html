<html>

<head>
  <title>Angular 2 QuickStart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="src/styles/styles.css">
  <link rel="stylesheet" href="src/plugins/uikit/css/uikit.gradient.min.css">
  <script src="src/plugins/jquery/jquery-2.2.4.min.js"></script>
  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>
  <!-- 2. Configure SystemJS -->
  <script src="systemjs.config.js"></script>
  <script>
    window.$ = window.jQuery = require('./src/plugins/jquery/jquery-2.2.4.min.js');
  </script>
</head>

<body>
  <div class="uk-grid">
    <header class="uk-width-1">Loading...</header>
    <explorer class="uk-width-1-5">Loading...</explorer>
    <main class="uk-width-4-5">Loading...</main>
  </div>


  <script>
    System.import('header').catch(function(err) {
      console.error(err);
    });
    System.import('explorer').catch(function(err) {
      console.error(err);
    });
    System.import('main').catch(function(err) {
      console.error(err);
    });
  </script>
  <script src="src/plugins/uikit/js/uikit.min.js"></script>
</body>

</html>
